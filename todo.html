<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Todo List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        var item = document.getElementById("item");
    </script>
</head>
<body>
    <div class="container-fluid p-0">
        <main class="">
            <div class="box p-4">
                <h3 class="text-center mb-3 task">Task First Todo List</h3>
                <div class="input-group mb-3">
                    <input id="item" type="text" class="form-control me-2" placeholder="Enter the Value here...." autofocus>
                    <button class="btn btn-outline-secondary" type="button" id="SaveTodo" onclick=addToDo(item.value)>Save</button>
                </div>
                <ul id="to-do-box" class="p-1 list-unstyled">
                    <!-- <li>Create a Todo List<i class="fa fa-times fa-2x"></i></li> -->
                </ul>
            </div>
        </main>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
